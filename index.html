<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator__display-container">
        <p class="calculator__display"></p>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-clear">AC</button>
        </div>
        <div class="col">
          <button type="button" class="btn-backspace">C</button>
        </div>
        <div class="col">
          <button type="button" class="btn-modulo">%</button>
        </div>
        <div class="col">
          <button type="button" class="btn-operator btn-divide">/</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-number">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn-number">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn-number">9</button>
        </div>
        <div class="col">
          <button type="button" class="btn-operator btn-add">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-number">4</button>
        </div>
        <div class="col">
          <button type="button" class="btn-number">5</button>
        </div>
        <div class="col">
          <button type="button" class="btn-number">6</button>
        </div>
        <div class="col">
          <button type="button" class="btn-operator btn-subtract">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-number">1</button>
        </div>
        <div class="col">
          <button type="button" class="btn-number">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn-number">3</button>
        </div>
        <div class="col">
          <button type="button" class="btn-operator btn-multiply">*</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn-number">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn-decimal">.</button>
        </div>
        <div class="col">
          <button type="button" class="btn-equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
